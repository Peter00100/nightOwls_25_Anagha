<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
        <style>
            .back{
                background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
            }
        </style>
</head>

<body class="back">
    <div class="jumbotron jumbotron-fluid">
        <div class="container back">
            <div class="row back">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
                    <h1 class="mb-3 text-center">Create a new account</h1>
                    <form method= 'POST' class="mb-3">
                        {% csrf_token %}
                            <div class="form-group row">
                                <label for="Name " class="col-6">Name:</label>
                                <input type="text" class="form-control col-6" placeholder="First name" id="firstName" name=""/>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-6">Password:</label>
                                <input type="password" class="form-control col-6" id="password" required name="7"/>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-6">Username:</label>
                                <input type="text" class="form-control col-6" placeholder="username" id="lastName" name="6"/>
                            </div>
                        
                        <div class="form-group row">
                            <label for="email" class="col-6">Email:</label>
                            <input type="email" class="form-control col-6" placeholder="example@example.com" id="email"
                                required  name="4"/>
                        </div>
                        <div class="row">
                            <label class="col-6">Birthday:</label>
                        <div class="col-6">
                            <div class="form-group ">
                                <input type="date" id="date" name="2">
                            </div>
                        </div>
                        </div>
                        <div class="row ">
                            <label class="col-6">Contact No:</label>
                        <div class="row no-gutters col-6">
                            <div class="form-group col-4">
                                <input type="number"  id="date" name="5">
                            </div>
                        </div> 
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="radio"  id="exampleRadios1" class="form-check-input"
                                    value="optionOne" checked name="3"/>
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="radio"  id="exampleRadios2" class="form-check-input"
                                    value="optionTwo" name="3"/>
                                Female
                            </label>
                        </div>
                        <div class="form-group row">
                            <label for="address ">Address:</label>
                            <textarea class="form-control" id="address" name="8" rows="3"></textarea>
                        </div>
                          <input type="submit" class="btn btn-primary btn-block mb-3" value="Create Account" name="submit">
                        <div class="text-center">
                            <a href="./index.html" class="btn btn-success">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
